<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的银行</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>转账页面</h2>
                <div class="panel-heading">
                    <h2>用户名：
                        <span id="username"></span>
                    </h2>
                    <h2>余额:
                        <span id="balance"></span>
                    </h2>
                </div>
                <form onsubmit="transfer(event)">
                    <div class="form-group">
                        <label for="target">对方用户名</label>
                        <input type="text" id="target" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="amount">转账金额</label>
                        <input type="text" id="amount" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        function getUserInfo() {
            $.get('/userInfo', function (res) {
                if (res.code == 0) {
                    let user = res.user
                    $('#username').html(user.username)
                    $("#balance").html(user.balance)
                } else {
                    alert(res.error)
                    location.href = "/login.html"
                }
            })
        }
        getUserInfo()
        function transfer(event) {
            event.preventDefault()
            let target = $("#target").val()
            let amount = $("#amount").val()
            $.post("/api/transfer", { target, amount }).then(res => {
                if (res.code == 0) {
                    getUserInfo()

                } else {
                    alert(res.error)
                }
            })
        }
    </script>
</body>

</html>
